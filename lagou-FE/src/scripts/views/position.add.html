<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">发布职位信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="yjf-form-submit" method="POST" action="/api/position/add" enctype="multipart/form-data">
        <div class="box-body">
            <div class="form-group">
                <label for="companyLogo" class="col-sm-2 control-label">公司logo</label>

                <div class="col-sm-10">
                    <input type="file" class="form-control" id="companyLogo" name="companyLogo" placeholder="公司logo">
                </div>
            </div>
            <div class="form-group">
                <label for="positionName" class="col-sm-2 control-label">职位名称</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="positionName" name="positionName" placeholder="职位名称">
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">工作地点</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" name="city" placeholder="工作地点">
                </div>
            </div>
            <div class="form-group">
                <label for="pay" class="col-sm-2 control-label">岗位薪资</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pay" name="pay" placeholder="岗位薪资">
                </div>
            </div>
            <div class="form-group">
                <label for="degree" class="col-sm-2 control-label">学历要求</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="degree" name="degree" placeholder="学历要求">
                </div>
            </div>
            <div class="form-group">
                <label for="experience" class="col-sm-2 control-label">工作经验</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="experience" name="experience" placeholder="工作经验">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">职位描述</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" name="description" style="height:100px">
                </div>
            </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-default">返回</button>
            <button type="submit" class="btn btn-info pull-right">保存</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
